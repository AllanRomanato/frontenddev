<div *ngFor="let region of Object.keys(jsonData)">
  <h2>Region: {{ region }}</h2>
  <table mat-table [dataSource]="jsonData[region]" class="mat-elevation-z8">
    <ng-container matColumnDef="codigoAgente">
      <th mat-header-cell *matHeaderCellDef>Codigo Agente</th>
      <td mat-cell *matCellDef="let element">{{ element.codigoAgente }}</td>
    </ng-container>
    <ng-container matColumnDef="valorCompra">
      <th mat-header-cell *matHeaderCellDef>Valor Compra</th>
      <td mat-cell *matCellDef="let element">{{ element.valorCompra }}</td>
    </ng-container>
    <ng-container matColumnDef="valorGeracao">
      <th mat-header-cell *matHeaderCellDef>Valor Geracao</th>
      <td mat-cell *matCellDef="let element">{{ element.valorGeracao }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
<button mat-button (click)="onClick()">Click Me</button>
