<div class="center-container">
  <div class="file-upload">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Upload a File</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>Select a file</mat-label>
          <input
            type="text"
            matInput
            placeholder="No file chosen"
            [(ngModel)]="selectedFileName"
            readonly
          />
          <input
            type="file"
            #fileInput
            multiple
            style="display: none;"
            (change)="onFileSelected(fileInput)"
            accept=".xml"
          />
          <button mat-icon-button matSuffix (click)="fileInput.click()">
            <mat-icon>attach_file</mat-icon>
          </button>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          (click)="onUpload()"
          [disabled]="!uploadedFile || uploading"
        >
          {{ uploading ? 'Uploading...' : 'Upload' }}
        </button>
      </mat-card-actions>
    </mat-card>

    <!-- Progress Bar -->
    <mat-progress-bar
      *ngIf="uploading"
      mode="determinate"
      [value]="uploadProgress"
    ></mat-progress-bar>
  </div>
</div>
